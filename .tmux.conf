# Make clipboard work between vim, tmux and MacOS
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Use 256 colors
set -g default-terminal "screen-256color"

# Set Ctrl-a as prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use vi keys for copy mode
set -g mode-keys vi

# Reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Display list of sessions to select from
bind T choose-tree

# Resize panes
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5

# ============================================================================
# Pane configuration
# ============================================================================

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# ============================================================================
# Status bar configuration
# ============================================================================

set-option -g status on

set -g status-bg colour234
set -g status-fg colour137

set -g status-attr dim
set -g status-left " #S "
set -g status-left-length 60
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%b #[fg=colour233,bg=colour245,bold] %H:%M '

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# ============================================================================
# Tmux continuum settings
# ============================================================================

set -g @continuum-restore "on"

# ============================================================================
# Plugins installed
# ============================================================================

set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

# ============================================================================
# Tmux Plugin Manager configuration
# ============================================================================

run "~/.tmux/plugins/tpm/tpm"
